box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-minimalist-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - uetchy/gh-pages:
        token: $GIT_TOKEN
        repo: mhartington/mhartington.github.io
        path: public  
        domain: mhartington.io