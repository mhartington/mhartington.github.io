box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "1.8.1"
        theme: hugo-minimalist-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: mhartington.io
        basedir: public
